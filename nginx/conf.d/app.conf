# Minimal, fast config for a Flutter Web SPA
server {
    listen 80;
    server_name nonnenmacher.tech www.nonnenmacher.tech 174.138.78.21;

    # Serve static files from the default html directory
    root /usr/share/nginx/html;
    index index.html;

    # Gzip for typical Flutter assets
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/font-woff2 image/svg+xml;
    gzip_min_length 1024;

    # Long cache for hashed assets (Flutter builds include content hashes)
    location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|woff2)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # HTML should not be cached long (so index updates roll out)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # SPA routing: send non-file routes back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Simple health check
    location = /healthz {
        return 200 "ok";
        add_header Content-Type text/plain;
    }
}
